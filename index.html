<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hacked by Black Devil</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    body {
      background: black;
      color: red;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    h1 {
      font-size: 3rem;
      color: #ff0000;
      text-shadow: 0 0 10px red, 0 0 20px darkred;
      animation: flicker 1s infinite alternate;
    }
    h2 {
      margin-top: 20px;
      font-size: 1.5rem;
      color: white;
    }
    .glitch {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: #0f0;
      opacity: 0.05;
    }
    @keyframes flicker {
      from { opacity: 0.8; }
      to   { opacity: 1;   }
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="content">
    <h1>Hacked by <span style="color:#0f0;">Black Devil</span></h1>
    <h2>Your security is too <span style="color:yellow;">WEAK</span>!</h2>
  </div>

  <script>
    // Matrix effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const chars = "01DEVILBLACK";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 50);
    window.addEventListener('resize', () => location.reload());
  </script>
</body>
</html>
